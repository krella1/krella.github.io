<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页</title>
    <link rel="shortcut icon" href="image/images/bitbug_favicon.ico" />
    <link rel="stylesheet" href="../品优购/css/common.css">
    <link rel="stylesheet" href="../品优购/css/register.css">
</head>
<body>
    <div class="header">
        <div class="w1">
            <img src="../品优购/image/images/01-电商-主页-gai_03.png" alt="">
        </div>
        <div class="w">
            <div class="registerarea">
                <div class="top">
                    <div class="left">注册新用户</div>
                    <div class="right">我有账号，去<a href="#">登录</a></div>
                </div>
                <div class="mid">
                    <div class="f_1">手机号：<input type="text" id="phone"></div>
                    <div class="f_2">短信验证码：<input type="text" id="message"></div>
                    <div class="f_3">登录密码：<input type="password" id="password"></div>
                    <div class="f_4"><div class="tr">安全强度</div><div class="bo_1">弱</div><div class="bo_2">中</div><div class="bo_3">强</div></div>
                    <div class="f_5">确认密码：<input type="password"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
